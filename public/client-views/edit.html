        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" ng-model="currentVerse.name" />
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" class="form-control" ng-model="currentVerse.author" />
        </div>
        <div class="form-group">
            <label>Number of lines:</label>
            <input type="text" class="form-control" ng-model="currentVerse.numbersOfLine" />
        </div>
        <div class="form-group">
            <label>Is learned</label>
            <input type="checkbox" class="form-control checkbox-left" ng-model="currentVerse.isLearned" />
        </div>
    </form>
    <button class="btn btn-primary" ng-click="saveEdit(currentVerse)" ng-disabled="currentVerse.numbersOfLine <= 4">Save</button> <!--Сохранение изменений-->
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button> <!--Отмена правок-->
